                  <div class="form-group row">

                      <input id="nama" name="nama" type="text" class="form-control">
                    </div>
                  </div>
                  <br>
                  <div class="form-group row">
                    <label for="deskripsi" class="col-6 col-form-label">Deskripsi kebutuhan</label>

                      <textarea id="deskripsi" name="deskripsi" cols="40" rows="3" class="form-control"></textarea>
                    </div>
                  </div>
                  <br>

                  <div class="form-group row">
                    <label class="col-6">kategori Peminjam</label> 
                    <div class="col-6">
                      <div class="custom-control custom-radio custom-control-inline">

                        <label for="kategori_0" class="custom-control-label">Pribadi</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input name="kategori" id="kategori_1" type="radio" class="custom-control-input" value="Perusahaan">

                      </div>
                    </div>
                  </div>
                  <br>

                      <label for="tanggal" class="col-6 col-form-label">Tanggal Peminjaman</label>

                          <input id="tanggal" name="tanggal" type="date" class="form-control">
                      </div>
                  </div>
                  <br>

                  <div class="form-group row">
